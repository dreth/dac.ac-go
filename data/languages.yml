  cv_introduction: "Soy desarrollador, ex científico de datos y profesor, aunque he tenido una variedad de tareas y desafíos durante mi carrera. Siempre estoy abierto a nuevos desafíos e ideas. Estoy especialmente interesado en hacer impacto. Ahorrar tiempo y dinero a mi equipo, automatizando tareas manuales, configurando infraestructura simple para satisfacer las necesidades de negocio al menor costo posible. Me gusta desenredar caos tecnológico y optimizar la gestión de software/datos. Hacer avances internos de productividad para el negocio a través de la tecnología.<br><br>También hago trabajos de freelance en automatización de tareas, desarrollo web, análisis y pipelines de datos, así como consultoría. Si su negocio requiere infraestructura simple, automatización, gestión y respaldo de datos adecuados, o esencialmente cualquier cosa relacionada con tecnología, puedes contratarme y tomaré su proyecto como si fuera mío y haré a su empresa más productiva. Siéntase libre de contactarme."
  about_me_short: "Hola, mi nombre es Daniel. Soy desarrollador. Me apasiona la tecnología, la música, los blockchains, la programación, las subculturas de internet, los temas de privacidad de datos y seguridad, las matemáticas, la lingüística y los idiomas. Casi todo me parece interesante."
