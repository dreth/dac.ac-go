  cv_introduction: "I'm a developer, former data scientist and teacher. I have had a very diverse set of tasks and challenges during my career but I'm always open to new challenges and ideas. Though I'm especially interested in making impact. Saving my team time and money, automating manual tasks, setting up simple infrastructure to satisfy business needs at the lowest possible cost. I like to untangle technological chaos and streamlining software/data management. I love making internal productivity leaps for the business through technology.<br><br>I also do freelance work in task automation, web development, data analysis and pipelines, as well as consulting. If your business requires simple infrastructure, automation, proper data management and backup, or essentially anything tech-related, you can hire me and I will take your project as if it were mine and make your company more productive. Feel free to contact me."
  about_me_short: "Hi, my name's Daniel. I'm a developer. I'm passionate about technology, music, blockchains, programming, internet subcultures, online privacy and security, mathematics, linguistics and languages in general. I find almost everything interesting."
